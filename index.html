<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styling.css">
  <title>Simple</title>
</head>

<body>
  <div id="Calculator">
    <div class="bodyCalculator container-md container-fluid" style="border:1px solid black">
      <div class="heading">
        Calculator
      </div>
      <div id="result">
        <b> Result </b>
      </div>
      <div id="workinPlace">
        <b> Working Place </b>
      </div>
      <div id="keypad">
        <div class="row">
          <div class="allCancel Allc col">AC
          </div>
          <div class="allCancel  cancel col">C</div>
          <div class="allCancel  mode col">%</div>
          <div class="allCancel divide col">/</div>
        </div>
        <div class="row">
          <div class="allCancel o9 col">9</div>
          <div class="allCancel o8 col">8</div>
          <div class="allCancel o7 col">7</div>
          <div class="allCancel multi col">*</div>
        </div>
        <div class="row">
          <div class="allCancel o6 col">6</div>
          <div class="allCancel o5 col">5</div>
          <div class="allCancel o4 col">4</div>
          <div class="allCancel minus col">-</div>
        </div>
        <div class="row">
          <div class="allCancel o3">3</div>
          <div class="allCancel o2 col">2</div>
          <div class="allCancel  o1 col">1</div>
          <div class="allCancel plus col">+</div>
        </div>
        <div class="row">
          <div class="allCancel col">All</div>
          <div class="allCancel col">0</div>
          <div class="allCancel col">.</div>
          <div class="allCancel col"> = </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="jsfile.js">

  </script>
</body>

</html>
